<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <h1>Moolah Tracker</h1>
    <table id='myTable'>
        <tr>
        <tr>
            <th>Date</th>
            <th>Type Of Expenses</th>
            <th>Amount Spent</th>
        </tr>
        </tr>
    </table>
    <input type="text" id="DateInput" placeholder="Date">
    <input type="text" id="ExpenseInput" placeholder="Type of Expense">
    <input type="text" id="AmountSpentInput" placeholder="Amount Spent">
    <button onclick="addrow()">Add</button>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="login.js"></script>
</body>

</html>
